
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>COVIDSCAPE</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">COVIDSCAPE</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-selected"><a href="index.html" class="pure-menu-link">Home</a></li>
                <!-- <li class="pure-menu-item"><a href="history.html" class="pure-menu-link">History</a></li> -->
                <li class="pure-menu-item"><a href="Report.html" class="pure-menu-link">Report</a></li>
                <li class="pure-menu-item menu-item-divided">
                </li>
                <li class="pure-menu-item"><a href="login.html" class="pure-menu-link">Login</a></li>        
                <li class="pure-menu-item"><a href="About.html" class="pure-menu-link">About</a></li>
        
            </ul>
        </div>
    </div>

    <div id="main">
        

        <div class="header">
            <h1>Home</h1>
            <!-- <h2>A subtitle for your page goes here</h2> -->
            
        </div>
        <div>
            <!-- <h3>Where are you going? </h3> -->
            
            <input
                id="pac-input"
                class="controls"
                type="text"
                placeholder="Search Box"
                />
            <!--The div element for the map -->
            <div id="map"></div>
            <div><style scoped="">
                .custombutton{
                    border-radius: 4px;
                    margin: 5px;
                }
                </style>
             <button class="pure-button custombutton" onclick="showInfo()" >Predict Risk</button> 
            <input type="checkbox" checked="checked" id="mask">Mask
            <input type="checkbox" checked="checked" id="indoor">Indoor
            <input type="checkbox" id="social_dist">Social Distancing
            <br> Predict:
            <input type="radio" name="r1" value="0" checked="checked" id="day0">Today
            <input type="radio" name="r1" value="1" id="day1">Tomorrow
            <input type="radio" name="r1" value="2" id="day2">2-Days Ahead
            <input type="radio" name="r1" value="3" id="day2">3-Days Ahead
            <div id="showinfo">info</div>
            <br>
            <br>
            <div>Circle Size = Severity of COVID, Red = more than 25% increase in cases over 7 days, Green = more than 25% reduction over 7 days </div>
           
    </div>
</div>

<script src="ui.js"></script>
<script src="index.js"></script>

></script>
