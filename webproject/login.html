
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>COVIDSCAPE</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">COVIDSCAPE</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
                <!-- <li class="pure-menu-item"><a href="history.html" class="pure-menu-link">History</a></li> -->
                <li class="pure-menu-item"><a href="Report.html" class="pure-menu-link">Report</a></li>

                <li class="pure-menu-item menu-item-divided">
                </li>

                <li class="pure-menu-item pure-menu-selected"><a href="login.html" class="pure-menu-link">Login</a></li>        
                <li class="pure-menu-item"><a href="About.html" class="pure-menu-link">About</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Login</h1>
            <h2>COVIDSCAPE</h2>
        </div>
        <div class="content">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <label for="stacked-email">Username</label>
                <input type="email" id="stacked-username" placeholder="Username" />
                <label for="stacked-password">Password</label>
                <input type="password" id="stacked-password" placeholder="Password" />
                <label for="stacked-remember" class="pure-checkbox">
                    <input type="checkbox" id="stacked-remember" /> Remember me</label>
                <button type="submit" class="pure-button pure-button-primary" onclick="tryLogin()">Sign in</button>
            </fieldset>
        </form>
        <div><br><br></div>
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <label for="stacked-email">Username</label>
                <input type="email" id="stacked-username2" placeholder="Username" />
                <label for="stacked-email">Email</label>
                <input type="email" id="stacked-email2" placeholder="Email" />
                <label for="stacked-phone">Phone</label>
                <input type="email" id="stacked-phone2" placeholder="Phone" />
                <label for="stacked-password">Password</label>
                <input type="password" id="stacked-password2" placeholder="Password" />
                <label for="stacked-remember" class="pure-checkbox">
                <button type="submit" class="pure-button pure-button-primary" onclick="tryRegister()">Register</button>
            </fieldset>
        </form>

        </div>
        </div>
    </div>
</div>

<script src="ui.js"></script>
<script src="utils.js"></script>

</body>
</html>
